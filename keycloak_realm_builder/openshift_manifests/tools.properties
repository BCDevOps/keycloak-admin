# ---- Build config values ---- 
NAME=realm-o-matic-ansible

# build suffix is empty
SUFFIX=

# major version: when major feature is created
# minor version: when small fix of feature is created
# batch version: hot fix, use <pr_number>
VERSION=1.1.<pr_number>

# base image:
ANSIBLE_OPERATOR_VERSION=v1.4.0

# repo and branch name:
SOURCE_REPOSITORY_URL=https://github.com/BCDevOps/keycloak-admin.git
SOURCE_CONTEXT_DIR=keycloak_realm_builder
SOURCE_REPOSITORY_REF=master
